<!DOCTYPE html>
<html>
  <head>
    <title>
      Wifi - HUSensor
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>Wifi</h1>
    </header>
    <nav>
      <a href="/">Home</a>
      <a href="/wifi">Wifi</a>
      <a href="/mqtt">Mqtt</a>
      <a href="/system">System</a>
    </nav>
    <main id="container">
      <p>Loading...</p>
    </main>
  </body>
<script>
  function getData() {
    fetch('http://'+window.location.host+'/api?src=wifi&info=all')
      .then(data => data.json())
      .then(data => {
        document.getElementById('container').innerHTML = `<div>
          <p>SSID:</p>
          <input id="ssid" value="${data.ssid}">
          <p>Password:</p>
          <input id="password" type="password">
          <p>Gateway IP:</p>
          <input id="gatewayIP" value="${data.gatewayIP}">
          <p>Subnet Mask:</p>
          <input id="subnetMask" value="${data.subnetMask}">
          <p>Static IP:</p>
          <input id="staticIP" value="${data.staticIP}">
          <br/>
          <button onclick="submit()">Submit</button>
          </div>`
        document.getElementById('container').innerHTML += `<div>
          <p>DHCP <input type="radio" disabled ${data.dhcp ? 'checked' : ''}></p>
          <p>Connection <input type="radio" disabled ${data.connected ? 'checked' : ''}></p>
          </div>`
    })

  }

  function submit() {
    fetch('http://'+window.location.host+'/api', {
        method: 'POST',

        body: JSON.stringify({
            dst: 'wifi',
            ssid: ssid.value,
            password: password.value,
            gatewayIP: gatewayIP.value,
            subnetMask: subnetMask.value,
            staticIP: staticIP.value
        }),

        headers: {
            'Content-type': 'application/json; charset=UTF-8'
        }
    })
  }

  getData()
</script>
<style>
header h1 {
  text-align: center;
}
nav {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}
#container * {
    text-align: center;
}
</style>
</html>
