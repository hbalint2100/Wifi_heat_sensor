<!DOCTYPE html>
<html>
  <head>
    <title>
      System - HUSensor
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>System</h1>
    </header>
    <nav>
      <a href="/">Home</a>
      <a href="/wifi">Wifi</a>
      <a href="/mqtt">Mqtt</a>
      <a href="/system">System</a>
    </nav>
    <main id="container">
      <p>Loading...</p>
    </main>
  </body>
<script>
  function getData() {
    fetch('http://'+window.location.host+'/api?src=system&info=all')
      .then(data => data.json())
      .then(data => {
        document.getElementById('container').innerHTML = `<div>
          <p>System time: ${data.systemTime}</p>
          <button onclick="restartButton()">Restart</button></div>`
    })
  }

  function restartButton() {
      fetch('http://'+window.location.host+'/api?src=system&action=restart')
  }

  getData()
  setInterval(getData, 20000)
</script>
<style>
header h1 {
  text-align: center;
}
nav {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}
#container * {
    text-align: center;
}
</style>
</html>
