<!DOCTYPE html>
<html>

    <title>

    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>Wifi application</h1>

    <nav>

      <a href="/wifi">Wifi</a>
      <a href="/mqtt">Mqtt</a>
      <a href="/system">System</a>

    <main id="container">

<script>
  fetch('http://192.168.1.229/api?src=sensor&type=all')
    .then(data => data.json())
    .then(data => {
      document.getElementById('container').innerHTML = `<div>
        Temperature: ${data.temperature}â„ƒ <progress value="${data.temperature + 30}" max="80"></progress><br/> 
        Humidity: ${data.humidity}% <progress value="${data.humidity}" min="0" max="100"></progress></div>`
    })

</script>
<style>
header h1 {
  text-align: center;
}
nav {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}

  display: flex;
  justify-content: center;
}
</style>
