<!DOCTYPE html>
<html>
  <head>
    <title>
      Wifi application
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>Wifi application</h1>
    </header>
    <nav>
      <a href="/">Home</a>
      <a href="/wifi">Wifi</a>
      <a href="/mqtt">Mqtt</a>
      <a href="/system">System</a>
    </nav>
    <main id="container">
      <p>Loading...</p>
    </main>
  </body>
<script>
  function getData() {
    fetch('http://localhost:3000/api.php?src=sensor&type=all')
      .then(data => data.json())
      .then(data => {
        document.getElementById('container').innerHTML = `<div>
          Temperature: ${data.temperature}â„ƒ <progress value="${data.temperature + 30}" max="80"></progress><br/> 
          Humidity: ${data.humidity}% <progress value="${data.humidity}" min="0" max="100"></progress></div>`
    })
  }
  getData()
  setInterval(getData, 20000)
</script>
<style>
header h1 {
  text-align: center;
}
nav {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}
#container {
  display: flex;
  justify-content: center;
}
</style>
</html>
